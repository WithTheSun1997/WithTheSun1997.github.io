		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">

			$(function(){
				var zcuser;
				if (sessionStorage.getItem("zcuser") != "") {
					zcuser = JSON.parse(sessionStorage.getItem("zcuser"));
				}
				if(zcuser != null){
					$('#zhang').val(zcuser.name);
					$('#mima').val(zcuser.password);
					sessionStorage.removeItem("zcuser");
				}
				$('.body-btn').click(function(){
					if($('#zhang').val() !='' || $('#mima').val() !='' ){
						$.ajax({
							url:'http://localhost:50342/api/Users/dengru',
							data:{name:$('#zhang').val(),password:$('#mima').val()},
							type:'get',
							datatype:'json',
							success:function(dt){
								if(dt != false && inputcode.value.toLowerCase() == str.toLowerCase() ){
									alert('登陆成功！');
									sessionStorage.setItem("user", JSON.stringify(dt))
									location.href='index.html';
								}else if (usenm.value == ''){
										alert('请输入用户名');
								}else if(psw.value == ''){
										alert('请输入您的密码');
								}else if(inputcode.value == ''){
										alert('请输入验证码！');
								}else if(inputcode.value.toLowerCase() != str.toLowerCase()){
										alert('验证码错误！');
								}else{
										alert('登入失败！请检查账号或密码是否填写正确！');
									     console.log(dt);

									}
										
								}
						})
					}else{
						alert('文本框不能为空！');
					}
				})

			})
